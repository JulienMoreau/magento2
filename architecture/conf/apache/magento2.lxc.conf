ma<VirtualHost *:80>
    ServerName   magento2.lxc

    DocumentRoot /var/www/magento2
    DirectoryIndex index.php

    SetEnv MAGE_MODE developer
    SetEnv MAGE_PROFILER html

    AddOutputFilterByType DEFLATE text/html text/plain text/xml text/css text/javascript
    BrowserMatch ^Mozilla/4 gzip-only-text/html
    BrowserMatch ^Mozilla/4\.0[678] no-gzip
    BrowserMatch \bMSIE !no-gzip !gzip-only-text/html
    SetEnvIfNoCase Request_URI \.(?:gif|jpe?g|png)$ no-gzip dont-vary
    Header append Vary User-Agent env=!dont-vary

    AddDefaultCharset Off

    ExpiresDefault "access plus 1 year"
    ExpiresByType text/html A0
    ExpiresByType text/plain A0

    Header set X-Content-Type-Options "nosniff"
    Header set X-XSS-Protection "1; mode=block"
    Header set X-Frame-Options SAMEORIGIN

    SetEnvIf X-Forwarded-Proto "^https$" HTTPS=on

    <Directory /var/www/magento2>
        Options -Indexes +FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>

    <Directory /var/www/magento2/pub/static>
        <IfModule mod_php5.c>
            php_flag engine 0
        </IfModule>

        <IfModule mod_php7.c>
            php_flag engine 0
        </IfModule>

        # To avoid situation when web server automatically adds extension to path
        Options -MultiViews

        <FilesMatch .*\.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$>
            Header append Cache-Control public
        </FilesMatch>

        <FilesMatch .*\.(zip|gz|gzip|bz2|csv|xml)$>
            Header append Cache-Control no-store
        </FilesMatch>

        ############################################
        ## Add default Expires header
        ## http://developer.yahoo.com/performance/rules.html#expires
        ExpiresActive On

        # Data
        <FilesMatch \.(zip|gz|gzip|bz2|csv|xml)$>
            ExpiresDefault "access plus 0 seconds"
        </FilesMatch>
        ExpiresByType text/xml "access plus 0 seconds"
        ExpiresByType text/csv "access plus 0 seconds"
        ExpiresByType application/json "access plus 0 seconds"
        ExpiresByType application/zip "access plus 0 seconds"
        ExpiresByType application/x-gzip "access plus 0 seconds"
        ExpiresByType application/x-bzip2 "access plus 0 seconds"
    </Directory>

    <Directory /var/www/magento2/pub/media>
        <IfModule mod_php5.c>
            php_flag engine 0
        </IfModule>

        <IfModule mod_php7.c>
            php_flag engine 0
        </IfModule>

        # To avoid situation when web server automatically adds extension to path
        Options -MultiViews

        <FilesMatch .*\.(ico|jpg|jpeg|png|gif|svg|js|css|swf|eot|ttf|otf|woff|woff2)$>
            Header append Cache-Control public
        </FilesMatch>

        <FilesMatch .*\.(zip|gz|gzip|bz2|csv|xml)$>
            Header append Cache-Control no-store
        </FilesMatch>

        ############################################
        ## Add default Expires header
        ## http://developer.yahoo.com/performance/rules.html#expires
        ExpiresActive On

        # Data
        <FilesMatch \.(zip|gz|gzip|bz2|csv|xml)$>
            ExpiresDefault "access plus 0 seconds"
        </FilesMatch>
        ExpiresByType text/xml "access plus 0 seconds"
        ExpiresByType text/csv "access plus 0 seconds"
        ExpiresByType application/json "access plus 0 seconds"
        ExpiresByType application/zip "access plus 0 seconds"
        ExpiresByType application/x-gzip "access plus 0 seconds"
        ExpiresByType application/x-bzip2 "access plus 0 seconds"
    </Directory>

    # Only for installation setup
    <Directory /var/www/magento2/setup>
        Options -Indexes
        RewriteEngine off
    </Directory>

    RewriteEngine on

    # Remove signature of the static files that is used to overcome the browser cache
    RewriteRule ^pub/static/version.+?/(.+)$ /pub/static/$1 [L]
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-l
    RewriteRule pub/static/(.*) /pub/static.php?resource=$1 [L]
    RewriteRule (pub/static/.*) %{DOCUMENT_ROOT}/$1 [L]

    ## never rewrite for existing files
    RewriteCond %{DOCUMENT_ROOT}%{REQUEST_FILENAME} !-f
    RewriteRule pub/media/.* /pub/get.php [L]
    RewriteRule (pub/media/.*) %{DOCUMENT_ROOT}/$1 [L]

    ############################################
    ## workaround for HTTP authorization
    ## in CGI environment
    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

    ############################################
    ## TRACE and TRACK HTTP methods disabled to prevent XSS attacks
    RewriteCond %{REQUEST_METHOD} ^TRAC[EK]
    RewriteRule .* - [L,R=405]

    ############################################
    ## Only for installation setup
    RewriteRule setup/.* - [L]

    ############################################
    ## rewrite everything else to index.php
    RewriteRule .* /index.php [L]

    ErrorLog    ${APACHE_LOG_DIR}/error-magento2.log
    CustomLog   ${APACHE_LOG_DIR}/access-magento2.log combined

</VirtualHost>